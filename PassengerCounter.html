<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Count</title>
    <link rel="stylesheet" href="PassengerCounter.css">
</head>
<body>
    <h1>People Entered :</h1>
    <h2 id="count">0</h2>
    <div class="div">
        <button id="increment-btn" onclick="increment()">Increment</button>
        <button id="increment-btn" onclick="decrement()">Decrement</button>
        <button id="increment-btn" onclick="reset()">Reset</button>
        <button id="increment-btn" onclick="save()">Save</button>
    </div>
    <p id="save-el">Previous Entries :</p>
    <script src="PassengerCounter.js"></script>
</body>
</html>
